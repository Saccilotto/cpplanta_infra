version: "3.8"
services:
  backend:
    image: norohim/cp-planta-backend:latest
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
    networks:
      - backend_network
    deploy:
      replicas: 1
      placement:
        constraints:
        - node.labels.type == manager
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"

  database:
    image: norohim/cp-planta-database:latest
    environment:
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend_network
    deploy:
      replicas: 1
      placement:
        constraints:
        - node.labels.type == manager
      restart_policy:
        condition: on-failure
    ports:
      - "5432:5432"

  frontend:
    image: norohim/cp-planta-frontend:latest
    environment:
      - NODE_ENV=production
    networks:
      - frontend_network
    deploy:
      replicas: 1
      placement:
        constraints:
        - node.labels.type == worker
      restart_policy:
        condition: on-failure
    ports:
      - "3001:3001"

  runners:
    image: gitlab/gitlab-runner:latest
    environment:
      - CI_SERVER_URL=https://tools.ages.pucrs.br/
      - RUNNER_TOKEN=GR1348941T5JxntqrHD48c3zFhW2f
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/gitlab-runner/config:/etc/gitlab-runner
    networks:
      - runner_network
    deploy:
      mode: replicated
      replicas: 2
      placement:
        preferences:
          - spread: node.labels.type
        constraints:
          - node.labels.type == manager 
          - node.labels.type == worker
      restart_policy:
        condition: on-failure
        
networks:
  backend_network:
    driver: overlay
  frontend_network:
    driver: overlay
  runner_network:
    driver: overlay

volumes:
  db_data:
    driver: local
