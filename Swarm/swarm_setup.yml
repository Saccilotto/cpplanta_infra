---
- name: Configurar o Docker Swarm Cluster
  hosts: all
  become: yes
  tasks:

  - name: Ensure dependencies are installed
    apt:
      name: 
        - curl
        - ca-certificates
        - git
        - acl
      state: present
      update_cache: yes
  
  - name: Ensure Docker is installed on all nodes
    apt:
      name: 
        - docker.io
        - containerd
      state: present
      update_cache: yes

  - name: Verificar se o Docker está instalado
    command: docker --version
    ignore_errors: yes
    register: docker_installed

  - name: Adicionar o usuário ao grupo docker
    user:
      name: adminuser
      groups: docker
      append: yes

  # Inicializar o Swarm no nó manager (vm1) se ainda não estiver inicializado
  - name: Verificar se o Docker Swarm está ativo no manager
    shell: docker info
    register: docker_info
    delegate_to: "{{ groups['vm1'][0] }}"
    run_once: true
    ignore_errors: yes

  - name: Inicializar o Swarm no manager (vm1) se ainda não estiver ativo
    shell: docker swarm init --advertise-addr {{ ansible_host }}
    when: "'Swarm: inactive' in docker_info.stdout"
    delegate_to: "{{ groups['vm1'][0] }}"
    run_once: true

  # Recuperar o token para os workers se o Swarm foi inicializado
  - name: Obter o token de junção para os workers
    shell: docker swarm join-token worker -q
    register: worker_join_token
    delegate_to: "{{ groups['vm1'][0] }}"
    run_once: true

  - name: Juntar os workers ao Swarm
    shell: docker swarm join --token {{ hostvars[groups['vm1'][0]].worker_join_token.stdout }} {{ hostvars[groups['vm1'][0]].inventory_hostname }}:2377
    when: inventory_hostname != groups['vm1'][0]
    ignore_errors: yes

  # Validar o diretório de configuração do GitLab Runner e permissões
  - name: Ensure /srv/gitlab-runner/config directory exists and is owned by gitlab-runner
    file:
      path: /srv/gitlab-runner/config
      state: directory
      owner: gitlab-runner
      group: gitlab-runner
      mode: '0755'
    become: yes

  # Verificar se o stack.yml está no nó manager
  - name: Copiar o arquivo stack.yml para o nó manager
    copy:
      src: ./stack.yml
      dest: /home/adminuser/stack.yml
    delegate_to: "{{ groups['vm1'][0] }}"
    run_once: true

  # Executar o deploy do stack no nó manager
  - name: Executar o deploy do stack no nó manager
    shell: docker stack deploy -c /home/adminuser/stack.yml CP-Planta
    delegate_to: "{{ groups['vm1'][0] }}"
    run_once: true
    ignore_errors: yes

  - name: Verificar o volume montado no container runner
    command: docker service inspect CP-Planta_runners --format='{{ "{{ .Spec.TaskTemplate.ContainerSpec.Mounts }}" }}'
    register: service_info
    delegate_to: "{{ groups['vm1'][0] }}"  # Execute no nó manager
    run_once: true  # Execute apenas uma vez no nó manager

  - name: Mostrar informações de volumes do serviço runners
    debug:
      var: service_info.stdout

  # Reiniciar o serviço runner para forçar a montagem correta do volume, se necessário
  - name: Forçar reinício do serviço runners
    shell: docker service update --force CP-Planta_runners
    delegate_to: "{{ groups['vm1'][0] }}"
    run_once: true

  # Verificar o status do stack no nó manager
  - name: Verificar o status do stack no nó manager
    shell: docker stack ps CP-Planta
    delegate_to: "{{ groups['vm1'][0] }}"
    run_once: true
    
